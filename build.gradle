buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

dependencies {
    developmentOnly('org.springframework.boot:spring-boot-devtools')
	implementation('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile ('com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.4')
	runtimeOnly('com.h2database:h2')
	runtimeOnly('org.hsqldb:hsqldb:2.4.0')
	testCompile('nl.jqno.equalsverifier:equalsverifier:3.0.3')
	testCompile('org.xmlunit:xmlunit-core:2.5.0')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}
